services:
  qdrant:
    build:
      context: .
      dockerfile: Dockerfile.qdrant
    container_name: dpi-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - dpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build: .
    container_name: dpi-backend
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - QDRANT_URL=http://qdrant:6333  # Use service name for inter-container communication
      - USE_VECTOR_SEARCH=true
      - PORT=8080
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_KNOWLEDGE_BASE_BUCKET=${S3_KNOWLEDGE_BASE_BUCKET}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_KNOWLEDGE_BASE_CHANNEL=${SLACK_KNOWLEDGE_BASE_CHANNEL}
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - dpi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dpi-network:
    driver: bridge

volumes:
  qdrant_storage:
