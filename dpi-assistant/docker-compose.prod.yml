version: '3.8'

services:
  frontend:
    image: dpi-assistant-frontend:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - dpi-sage-network

  backend:
    image: dpi-assistant-backend:latest
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
    restart: unless-stopped
    networks:
      - dpi-sage-network

networks:
  dpi-sage-network:
    driver: bridge
